<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>False game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="false-game">
      <img id="bg" src="./img/bg.png" />
      <div id="gameAssets">
        <img class="handWoman" id="handWoman" src="./img/handWoman_bg.png" />

        <img class="bg-word" id="bg_word_1" src="./img/bg_word_1.png" />
        <img class="bg-word" id="bg_word_2" src="./img/bg_word_2.png" />
        <img class="bg-word" id="bg_word_3" src="./img/bg_word_3.png" />
        <img class="bg-word" id="bg_word_4" src="./img/bg_word_4.png" />
        <img class="bg-word" id="bg_word_5" src="./img/bg_word_5.png" />

        <div id="circle" class="circle">
          <img id="circle_u" src="./img/circle_u.png" />
        </div>
        <div id="Star" class="Star">
          <div id="Group_1">
            <img id="line_1_4" src="./img/line_1_4.png" />

            <img id="line_2_4" src="./img/line_2_4.png" />

            <img id="line_2_5" src="./img/line_2_5.png" />

            <img id="line_3_5" src="./img/line_3_5.png" />
          </div>
        </div>
        <div id="FALSE_off" class="FALSE_off">
          <img
            class="letter01"
            id="letter_1_off"
            src="./img/letter_1_off.png"
          />
          <img class="letter01" id="letter_1_on" src="./img/letter_1_on.png" />

          <img
            class="letter02"
            id="letter_2_off"
            src="./img/letter_2_off.png"
          />
          <img class="letter02" id="letter_2_on" src="./img/letter_2_on.png" />

          <img
            class="letter03"
            id="letter_3_off"
            src="./img/letter_3_off.png"
          />
          <img class="letter03" id="letter_3_on" src="./img/letter_3_on.png" />

          <img
            class="letter04"
            id="letter_4_off"
            src="./img/letter_4_off.png"
          />
          <img class="letter04" id="letter_4_on" src="./img/letter_4_on.png" />

          <img
            class="letter05"
            id="letter_5_off"
            src="./img/letter_5_off.png"
          />
          <img class="letter05" id="letter_5_on" src="./img/letter_5_on.png" />
        </div>
        <div id="fond-gris_lettres" class="fond_gris_lettres">
          <img id="fond-gris_lettres_" src="./img/fond-gris_lettres_.png" />
        </div>
        <div id="Panel" class="Panel">
          <img id="card_chain" src="./img/card_chain.png" />

          <img id="card" src="./img/card.png" />
        </div>
        <div id="logo" class="logo">
          <img id="logo_bd" src="./img/logo_bd.png" />
        </div>
        <img id="wording_card" src="./img/wording_card.png" />
      </div>
    </div>
